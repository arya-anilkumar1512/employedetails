<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"crossorigin="anonymous">
</head>
<body>
    <div class="container border bg-light w-50 p-5 mt-3">
        <div class="p-2 mt-2 ">
            <h1>Employee Details</h1>
        </div>
        <div class="p-2 mt-2">
           <input type="text" id="empna" placeholder="Employee Name" class="form-control"><br>
           <input type="text" id="empid" placeholder="Employee Id" class="form-control"><br>
           <input type="text" id="empde" placeholder="Employee Designation" class="form-control"><br>
           <input type="text" id="empjo" placeholder="Job level" class="form-control"><br>
           <button onclick="register()" type="button" class="btn btn-success mt-3">Register</button>
        </div>
    </div>
    <div class="container border bg-light w-50 p-5 mt-3">
        <div class="p-2 mt-2 ">
            <h1>Search Employee</h1>
        </div>
        <div>
            <input type="text" id="search" placeholder="Enter Employee Id" class="form-control"><br> 
            <button onclick="searchEmp()" type="button" class="btn btn-secondary mt-3">Search</button>
        </div>
        <div id="result" class="mt-2 p-2 text-center bg-light fs-2"></div>
    </div>
</body>
<script src="./login.js"></script>
</html>
